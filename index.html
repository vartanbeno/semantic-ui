<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Semantic UI Sandbox</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
    </head>
    <body style="height: 150%;">
        <div class="ui container">

            <!-- headers -->
            <h1 class="ui small header">Hello world</h1>
            <h2 class="ui tiny header">Hello world</h2>
            <h3 class="ui medium header">Hello world</h3>
            <h4 class="ui large header">Hello world</h4>
            <h5 class="ui huge header">Hello world</h5>
            <h6 class="ui small header">Hello world</h6>

            <hr>

            <!-- buttons -->
            <button class="ui button">Read More</button>
            <button class="ui primary button">Read More</button>
            <button class="ui secondary button">Read More</button>
            <button class="ui positive button">Read More</button>
            <button class="ui negative button">Read More</button>
            <br><br>
            <!-- e.g.: can use red instead of negative -->
            <button class="ui red button">Read More</button>
            <button class="ui blue button">Read More</button>
            <button class="ui green button">Read More</button>
            <button class="ui purple button">Read More</button>
            <button class="ui yellow button">Read More</button>
            <br><br>
            <!-- disabled -->
            <button class="ui disabled red button">Read More</button>
            <br><br>
            <!-- sizes/loading -->
            <button class="ui mini red loading button">Read More</button>
            <button class="ui tiny blue button">Read More</button>
            <button class="ui small green button">Read More</button>
            <button class="ui medium purple button">Read More</button>
            <button class="ui large yellow button">Read More</button>
            <button class="ui big orange button">Read More</button>
            <button class="ui huge olive button">Read More</button>
            <button class="ui massive teal button">Read More</button>
            <br><br>
            <!-- less pronounced buttons -->
            <button class="ui basic button">Read More</button>
            <button class="ui basic red button">Read More</button>
            <button class="ui basic green button">Read More</button>
            <button class="ui basic blue button">Read More</button>
            <button class="ui basic orange button">Read More</button>
            <br><br>
            <!-- block level -->
            <button class="ui basic blue fluid button">Read More</button>

            <hr>

            <!-- icons -->
            <button class="ui icon button">
                <i class="cloud icon"></i>
            </button>

            <div class="ui labeled button">
                <div class="ui button">
                    <i class="heart icon"></i>&nbsp;Like
                </div>
                <a class="ui basic label">
                    563
                </a>
            </div>

            <div class="ui left labeled button">
                <a class="ui basic right pointing label">
                    761
                </a>
                <div class="ui button">
                    <i class="heart icon"></i>&nbsp;Like
                </div>
            </div>

            <br><br>

            <button class="ui labeled icon button">
                <i class="pause icon"></i>&nbsp;Pause
            </button>
            <button class="ui right labeled icon button">
                <i class="right arrow icon"></i>&nbsp;Next
            </button>

            <br><br>

            <div class="ui buttons">
                <button class="ui button">One</button>
                <button class="ui button">Two</button>
                <button class="ui button">Three</button>
            </div>

            <hr>

            <!-- labels -->
            <div class="ui label">
                <i class="mail icon"></i>&nbsp;20
            </div>

            <br><br>

            <form class="ui fluid form">
                <div class="inline field">
                    <input type="text" placeholder="Full name">
                    <div class="ui left pointing label">
                        Please enter a value.
                    </div>
                </div>
                <div class="field">
                    <input type="text" placeholder="Username">
                    <div class="ui red pointing label">
                        This username is taken.
                    </div>
                </div>
            </form>

            <hr>

            <!-- breadcrumbs -->
            <div class="ui breadcrumb">
                <a class="section">Home</a>
                <div class="divider">/</div>
                <a class="active section">Store</a>
                <div class="divider">/</div>
                <a class="section">Register</a>
            </div>

            <hr>

            <!-- lists -->
            <div class="ui list">
                <div class="item">Apples</div>
                <div class="item">Oranges</div>
                <div class="item">Bananas</div>
            </div>

            <div class="ui link list">
                <div class="item">Apples</div>
                <div class="item">Oranges</div>
                <div class="active item">Bananas</div>
                <div class="item">Pears</div>
            </div>

            <div class="ui celled horizontal list">
                <div class="item">About Us</div>
                <div class="item">Contact</div>
                <div class="item">Support</div>
            </div>

        </div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>
    </body>
</html>
